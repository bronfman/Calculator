<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css" type="text/css" />
</head>
<body>
<div>0</div>
<table id="keypad">
<tbody>
  <tr>
    <td><div class="key">mc</div></td>
    <td><div class="key">m+</div></td>
    <td><div class="key">m-</div></td>
    <td><div class="key">mr</div></td>
  </tr>
  <tr>
    <td><div class="key">C</div></td>
    <td><div class="key">+/-</div></td>
    <td><div class="key">/</div></td>
    <td><div class="key">*</div></td>
  </tr>
  <tr>
    <td><div class="key">7</div></td>
    <td><div class="key">8</div></td>
    <td><div class="key">9</div></td>
    <td><div class="key">-</div></td>
  </tr>
  <tr>
    <td><div class="key">4</div></td>
    <td><div class="key">5</div></td>
    <td><div class="key">6</div></td>
    <td><div class="key">+</div></td>
  </tr>
  <tr>
    <td><div class="key">1</div></td>
    <td><div class="key">2</div></td>
    <td><div class="key">3</div></td>
    <td rowspan=2><div id="equal_key" class="key">=</div></td>
  </tr>
  <tr>
    <td colspan=2><div id="zero_key" class="key">0</div> </td>
    <td><div class="key">.</div></td>
  </tr>
</div>
</tbody>
</table>
</body>
</html>
