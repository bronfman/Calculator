<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css" type="text/css" />
</head>
<body>
<div>0</div>
<div class="clearfix">
  <div class="key">mc</div>
  <div class="key">m+</div>
  <div class="key">m-</div>
  <div class="key">mr</div>
</div>
<div class="clearfix">
  <div class="key">C</div>
  <div class="key">+/-</div>
  <div class="key">/</div>
  <div class="key">*</div>
</div>
<div class="clearfix">
  <div class="key">7</div>
  <div class="key">8</div>
  <div class="key">9</div>
  <div class="key">-</div>
</div>
<div class="clearfix">
  <div class="key">4</div>
  <div class="key">5</div>
  <div class="key">6</div>
  <div class="key">+</div>
</div>
<div>
  <div class="clearfix">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
  </div>
  <div id="zero_key" class="key">0</div> 
  <div class="key">.</div>
</div>
<div id="equal_key" class="key">=</div>
</body>
</html>
